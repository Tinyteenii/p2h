<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>

		.outer-box {
			display: table;
			width: 200px;
			height: 200px;
			border: 1px solid #ddd;
		}

		.outer-box:after {
			display: table;
			clear: both;
			content: '';
		}

		.inner-box {
			display: table-cell;
vertical-align: middle;

			text-align: center;
		}

		.text {
			padding: 20px;
			border: 1px solid #ddd;
		}
	</style>
</head>
<body>
<div class="outer-box">
	<div class="inner-box">
		<span class="text">BOX</span>
	</div>
</div>
</body>
</html>
